<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Example of the &lt;cite&gt; element
		</title>
	</head>
	<body>
		<h1>
			Example of the &lt;cite&gt; element
		</h1>
		<p>
		I remember reading
		<cite>
			Salem's Lot
		</cite>
		by Stephen King as a child,
		and being very scared
		of the dark for days after.
		</p>
		<p>
		One of my favourite travel writers is Pete Moore.

		I particularly liked
		<cite>
			Swahili For The Broken Hearted</cite>.
		</p>
	</body>
</html>
