<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			&lt;blockquote&gt; element's cite attribute
		</title>
	</head>
	<body>
		<h1>
			&lt;blockquote&gt; element's cite attribute
		</h1>
		<blockquote cite="http://petermore.net/sftb/chapter1.htm">
			<p>
			It didn't take long for a daily routine to form:
			when they left for work in the morning
			I'd still be in bed.

			And when they came home
			they'd find me sitting on the sofa,
			drinking beer and watching TV soaps.
			</p>
		</blockquote>
	</body>
</html>
